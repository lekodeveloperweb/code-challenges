version: "3.6"

services:
  marketplace-api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: api
    environment:
      - DatabaseSettings__ConnectionString=Server=marketplace-db;Database=master;User=sa;Password=123@Change;MultipleActiveResultSets=true
      - DatabaseSettings__DBProvider=mssql
      - ASPNETCORE_URLS=http://+:80
      - CORS_ORIGIN=http://localhost:3000
      - ASPNETCORE_ENVIRONMENT=Development
    ports:
      - "80:80"
    depends_on:
      marketplace-db:
        condition: service_healthy
    restart: on-failure
    networks:
      - marketplace

  marketplace-db:
    image: "mcr.microsoft.com/mssql/server:2019-latest"
    environment:
      - "SA_PASSWORD=123@Change"
      - "ACCEPT_EULA=Y"
    container_name: mssql
    ports:
      - 1433:1433
    healthcheck:
      test: /opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P "$$SA_PASSWORD" -Q
        "SELECT 1" || exit 1
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 10s
    networks:
      - marketplace
networks:
  marketplace:
